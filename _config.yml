# Site settings
encoding: utf-8
title: Coding Tips

name: Kanishk Kunal #for copyright
name_url: "http://kanishkkunal.in" #for copyright

baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://codingtips.kanishkkunal.in" # the base hostname & protocol for your site
twitter_username: kanishkkunal
github_username:  kanishkkunal

#feeds url
feeds: http://feeds.feedburner.com/supercodingtips

# Enter your Google Analytics web tracking code (e.g. UA-2110908-2) to activate tracking
google_analytics: 


# Build settings
markdown: kramdown
permalink: /:title/

# Set the Sass partials directory, as we're using @imports
sass:
  sass_dir: _sass
  style: :compressed

# Use the following plug-ins
gems:
  - jemoji # Emoji please!
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem

# Exclude these files from production _site
exclude:
    - Gemfile
    - Gemfile.lock
    - README.md
    - LICENSE

